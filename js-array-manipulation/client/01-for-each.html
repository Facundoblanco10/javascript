<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            const products = [
                {
                    title: 'Product 1',
                    price: 5.99,
                },
                {
                    title: 'Product 2',
                    price: 9.99,
                },
                {
                    title: 'Product 3',
                    price: 15.99,
                },
                {
                    title: 'Product 4',
                    price: 25.99,
                },
                {
                    title: 'Product 5',
                    price: 35.99,
                },
            ];
            const app = document.getElementById('app');
            products.forEach(product => {
                app.innerHTML += `
                    <li>${product.title} - ${product.price}</li>
                `;
            })
        </script>
    </body>
</html>
